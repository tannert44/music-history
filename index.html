<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
  <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
  <div class="main-wrapper">
    <header>
      <nav>
      <div class="navbar-wrapper">
        <ul>
          <li>
            <a href="#">
              View Music
            </a>|
          </li>
          <li>
            <a href="#">
              Add Music
            </a>|
          </li>
          <li>
            <a href="#">
              Profile
            </a>
          </li>
        </ul>
      </div>
    </nav>
    </header>
    <div class="song-filter-wrapper">
      <div class="filter-wrapper">
        <label for="song-length">Song length:</label>
        <br>
        <input type="range" name="song-length" min="1" max="50">
        <br>
        <label>Artist:</label>
        <br>
        <select>
          <option>Options</option>
        </select>
        <br>
        <label>Album:</label>
        <br>
        <select>
          <option>Options</option>
        </select>
        <br>
        <label>Genre:</label>
        <br>
        <table>
          <tr>
            <td>
              <input type="checkbox" name="rock">
              <label>Rock</label>
            </td>
            <td>
              <input type="checkbox" name="classical">
              <label>Classical</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" name="blues">
              <label>Blues</label>
            </td>
            <td>
              <input type="checkbox" name="Jazz">
              <label>Jazz</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" name="pop">
              <label>Pop</label>
            </td>
            <td>
              <input type="checkbox" name="hiphop">
              <label>Hip Hop</label>
            </td>
          </tr>
        </table>
        <input type="submit" value="Filter">
      </div>
      <div class="song-info-wrapper">
        <p class="song-name">Song Name</p>
        <p class="song-info">Artist Name |</p>
        <p class="song-info">Album Name |</p>
        <p class="song-info"> Genre</p>
        <p class="song-name">Song Name</p>
        <p class="song-info">Artist Name |</p>
        <p class="song-info">Album Name |</p>
        <p class="song-info">Genre</p>
        <p class="song-name">Song Name</p>
        <p class="song-info">Artist Name |</p>
        <p class="song-info">Album Name |</p>
        <p class="song-info">Genre</p>
        <p class="song-name">Song Name</p>
        <p class="song-info">Artist Name |</p>
        <p class="song-info">Album Name |</p>
        <p class="song-info">Genre</p>
      </div>
    </div>
  </div>
</body>
</html>
