<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <link rel="stylesheet" type="text/css" href="media_q.css"> 
</head>
<body>
  <div class="main-wrapper">
    <header>
      <nav>
      <div class="navbar-wrapper">
        <ul>
          <li>
            <a href="#">
              View Music
            </a><p class="pipe-nav">|</p>
          </li>
          <li>
            <a href="#">
              Add Music
            </a><p class="pipe-nav">|</p>
          </li>
          <li>
            <a href="#">
              Profile
            </a>
          </li>
        </ul>
      </div>
    </nav>
    </header>
    <div class="song-filter-wrapper">
      <div class="filter-wrapper">
        <label for="song-length">Song length:</label>
        <br>
        <input type="range" name="song-length" min="1" max="50">
        <br>
        <label>Artist:</label>
        <br>
        <select>
          <option>Options</option>
        </select>
        <br>
        <label>Album:</label>
        <br>
        <select>
          <option>Options</option>
        </select>
        <br>
        <label for="checkboxes">Genre:</label>
        <br>
        <div class="left-checkboxes">
          <input type="checkbox" name="rock">
          <label for="rock">Rock</label><br>
          <input type="checkbox" name="pop">
          <label for="pop">Pop</label><br>
          <input type="checkbox" name="blues">
          <label for="pop">Blues</label><br>
        </div>
        <div class="right-checkboxes">
          <input type="checkbox" name="classical">
          <label>Classical</label><br>
          <input type="checkbox" name="Jazz">
          <label>Jazz</label><br>
          <input type="checkbox" name="hiphop">
          <label>Hip Hop</label>
        </div>
        <input type="submit" value="Filter">
      </div>
      <div id="song-info-wrapper">
  </div>
  <script src="main.js"></script>
</body>
</html>
